{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Modifier un Pack de Jetons</h1>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">{{ pack.name }}</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('admin.edit_token_pack', pack_id=pack.id) }}" method="POST">
                <div class="form-group mb-3">
                    <label for="name">Nom du Pack</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ pack.name }}" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="tokens">Nombre de Jetons</label>
                    <input type="number" class="form-control" id="tokens" name="tokens" value="{{ pack.tokens }}" required min="1">
                </div>
                
                <div class="form-group mb-3">
                    <label for="price">Prix (€)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ pack.price }}" required min="0.01">
                </div>
                
                <div class="form-group mb-3">
                    <label for="discount_percentage">Réduction (%)</label>
                    <input type="number" class="form-control" id="discount_percentage" name="discount_percentage" min="0" max="100" step="0.1" value="{{ pack.discount_percentage }}">
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if pack.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Pack actif</label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                    <a href="{{ url_for('admin.token_packs') }}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
