{% extends "base.html" %}

{% block title %}Admin - Auction System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Admin Sidebar -->
            <div class="list-group">
                <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action">
                    Dashboard
                </a>
                <a href="{{ url_for('admin.user_list') }}" class="list-group-item list-group-item-action">
                    Users
                </a>
                <a href="{{ url_for('admin.products') }}" class="list-group-item list-group-item-action">
                    Products
                </a>
                <a href="{{ url_for('admin.auctions') }}" class="list-group-item list-group-item-action">
                    Auctions
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <!-- Admin Content -->
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
