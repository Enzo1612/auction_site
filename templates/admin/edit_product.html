{% extends 'admin/base.html' %}

{% block admin_content %}
<div class="container">
    <h1 class="h3 mb-4 text-gray-800">Edit Product</h1>
    <form action="{{ url_for('admin.edit_product', product_id=product.id) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
